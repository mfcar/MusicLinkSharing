<li
  class="p-2 mb-3 mr-1 ml-1  flex justify-between items-center bg-white shadow hover:shadow-2xl rounded-lg">
  <form [formGroup]="formLinkSearch" (ngSubmit)="search()">
    <p class="text-gray-600">Find your music/album/artist in another platforms:</p>
    <div class="p-4">
      <div class="flex">
        <input class="w-full py-2 px-6 text-gray-700 leading-tight focus:outline-none" id="txtUrl" type="url"
               formControlName="url" placeholder="Paste your URL" (keydown.enter)="search()">
        <div class="p-2">
          <button type="submit"
                  class="bg-blue-500 text-white rounded-full p-2 hover:bg-blue-700 focus:outline-none w-8 h-8 flex items-center justify-center">
            <ng-container *ngIf="!searchingState; else loadingIcon">
              <i class="fas fa-search"></i>
            </ng-container>
            <ng-template #loadingIcon>
              <i class="fas fa-circle-notch fa-spin"></i>
            </ng-template>
          </button>
        </div>
      </div>
    </div>
  </form>
</li>
